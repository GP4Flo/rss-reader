<!DOCTYPE html>
<html>

<head>

    <title>rss-reader</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />



</head>

<body>
    <div id="wrapper">
        <div id="toast" class="width-100">

        </div>
        <!---------------->
        <!--news-feed-->
        <!---------------->
        <div id="news-feed" class="width-100 height-100 page">
            <div id="settings">
                <div id="text">
                    You can search for a word / phrase, if it is found you will be notified.
                </div>
                <div id="input-wrapper">
                    <label for="search">word / phrase</label>
                    <input tabindex="0" type="search" id="search" name="search">
                    <label for="time">search interval in minutes</label>
                    <input tabindex="1" type="text" pattern="^[0-9]*$" id="time" name="time">
                </div>
                <div>
                    <div>activate / deactivate</div>
                    <label class="switch">
                        <input tabindex="2" type="checkbox" id="status">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div id="news-feed-list">
            </div>
            <div id="source-page" class=" width-100 height-100">
                <div id="iframe-wrapper">
                    <iframe src="" scrolling="yes" mozbrowser allowfullscreen></iframe>
                </div>
            </div>
            <div id="bottom-bar">
                <div class="inner flex justify-content-spacebetween width-100">
                    <div id="button-left"></div>
                    <div id="button-center"></div>
                    <div id="button-right"></div>
                </div>
            </div>
        </div>

        <!--
	///////////////
	///DEBUG//////
	//////////////
	-->

        <div id="message-box" class="flex width-100 height-100">
            <div id="download" class="text-center">Please wait<br> downloading rss-feeds</div>
            <div id="redirections">
                <h1>Not all feeds could be downloaded,<br> please check the urls of following channels</h1>

            </div>
        </div>


    </div>

</body>

</html>

<script defer src="assets/js/jQuery-3.1.0.js"></script>
<script defer src="assets/js/moments.min.js"></script>
<script defer src="assets/js/applait.finder.min.js"></script>
<script defer src="assets/js/helper.js"></script>
<script defer src="assets/js/script.js"></script>
<script defer src="assets/js/alarm.js"></script>
